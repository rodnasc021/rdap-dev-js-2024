<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,400&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./style.css"/>

  <title>Cadastro de Usário</title>
</head>
<body>
  
  <div class="container">
    <section  class="header">
    <h2>Nova conta</h2>
    </section>

    <form id="form" class="form">
      <div class="form-content">
        <label for="username"> Nome do usuário</label>
        <input
          type="text"
          id="username" 
          placeholder="Digite o nome do usuário.."
        />
        <a>Aqui vai a mensagem de erro..</a>
      </div>

           <div class="form-content">
        <label for="email"> E-mail</label>
        <input
          type="email"
          id="email" 
          placeholder="Digite o seu e-mail.."
        />
        <a>Aqui vai a mensagem de erro..</a>
      </div>

            <div class="form-content">
        <label for="password"> Senha</label>
        <input
          type="password"
          id="password" 
          placeholder="Digite sua senha.."
        />
        <a>Aqui vai a mensagem de erro..</a>
      </div>

            <div class="form-content">
        <label for="password-confirmation"> Confirme sua Senha</label>
        <input
          type="password"
          id="password-confirmation" 
          placeholder="Digite sua senha.."
        />
        <a>Aqui vai a mensagem de erro..</a>
      </div>

    <button type="submit">Cadastrar</button>
    
    </form>


</body>
</html>
